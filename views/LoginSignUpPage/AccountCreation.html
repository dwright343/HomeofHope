<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="icon.jpg">

    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="AccountCreationForm">
            <input type="hidden" id="userID" name="userID">
            <input type="hidden" id="accountDateCreation" name="accountDateCreation">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="bNewsletter" name="bNewsletter">
                <label class="form-check-label" for="bNewsletter">Subscribe to newsletter?</label>
            </div>
            <button type="submit" class="btn btn-success">Create Account</button>
        </form>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        $(document).ready(function(){
            $('#accountCreationForm').on('submit', function(e){
                e.preventDefault();
                let formData = {
                    userID: $('#userID').val(), // This should be assigned by the server to ensure uniqueness
                    accountDateCreation: new Date().toISOString(), // Automatically set the account creation date
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    address: $('#address').val(),
                    city: $('#city').val(),
                    country: $('#country').val(),
                    state: $('#state').val(),
                    zipcode: $('#zipcode').val(),
                    email: $('#email').val(),
                    bNewsletter: $('#bNewsletter').is(':checked') // Returns true if the checkbox is checked
                };
                createAccount(formData);
            });
        });

        function createAccount(formData) {
            // Implementation for sending data to the server goes here
            // Example: $.post('your-server-endpoint', formData)
            // .done(function(response) { handleAccountCreationSuccess(response); })
            // .fail(function(error) { handleAccountCreationError(error); });
        }

        function handleAccountCreationSuccess(response) {
            // Handle account creation success scenario
            console.log('Account Created:', response);
            // You might want to redirect the user or display a success message
        }

        function handleAccountCreationError(error) {
            // Handle account creation error scenario
            console.error('Account Creation Failed:', error);
            // Display an error message to the user
        }
    </script>
</body>
</html>
